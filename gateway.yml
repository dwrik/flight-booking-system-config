server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  token:
    validity: ${JWT_TOKEN_VALIDITY}

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE