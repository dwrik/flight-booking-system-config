server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  token:
    validity: ${JWT_TOKEN_VALIDITY}

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - DELETE